on: ["push", "pull_request"]

name: Test

jobs:
  functional:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: sabotagebeats/github-action@feat/requirements
      with:
        python-version: '3.9'
    - run: ape compile --size
      shell: bash
    - run: ape test -s
      shell: bash
